<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.done" [class.editing]="editing">
  <div class="view">
    <input class="toggle"
           type="checkbox"
           [formControl]="checkField"
           [checked]="todo.done">
    <label (dblclick)="setEditing()">{{ todo.text }}</label>
    <button (click)="deleteTodo()" class="destroy"></button>
  </div>
  <input class="edit"
         [value]="todo.text"
         [formControl]="textInput"
         (blur)="doneEditing()"
         #textEditInput>
</li>
